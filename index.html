<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchPad</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <img src="./assets/logo.png" alt="Etch-a-Sketch" id="logo" />
    </div>
    <div id="main-body">
      <div id="sidebar-left" class="side bar">
        <div>
          <p>
            <button id="gridStyle" onclick="changeGridStyle()">Circle</button>
          </p>
        </div>
        <p>
          <button id="changeMode" onclick="changeMode('black')">Basic</button>
        </p>
        <p><button id="clear" onclick="clean()">Clear</button></p>
      </div>
      <div id="main-content" class="main bar">
        <div id="grid-container"></div>
        <div id="slider">
          <label for="gridSize">Size</label>
          <input
            type="range"
            name="gridSize"
            id="gridSize"
            min="2"
            max="100"
            value="16"
          />
          <input type="text" id="gridSizeText" value="16" />
        </div>
      </div>
      <div id="sidebar-right" class="side bar">
        <p><input type="color" id="colorPicker" /></p>
        <p>
          <button id="rainbowColors" onclick="changeMode('rainbow')">
            Rainbow
          </button>
        </p>
        <p>
          <button id="darken" onclick="changeMode('darken')">Darken</button>
        </p>
        <p>
          <button id="eraser" onclick="changeMode('eraser')">Eraser</button>
        </p>
      </div>
    </div>
    <div id="footer">
      Made for <a href="https://www.theodinproject.com/">The Odin Project</a> by
      <a href="https://github.com/pitagorinpoucak">pitagorinpoucak</a>
    </div>
  </body>
</html>
